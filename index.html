<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: white;}
    .attribution a { color: #000; }
  </style>
</head>
<body>
  <header>
    
    <div class="content">
      <div class="left-content">
        <div class="logo">
          <img src="images/logo.svg" alt="">
        </div>
        <img src="images/illustration-mockups.svg" alt="">
      </div>
      <div class="right-content">
      <h1>  Build The Community Your Fans Will Love</h1>
      <p>  Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#" class="register"> Register</a>
      <div class="social">
        <a href="#">
          <i class="fas fa-facebook" aria-hidden="true"></i>
        </a>
        <a href="#">
          <i class="fas fa-twitter" aria-hidden="true"></i>
        </a>
        <a href="#">
          <i class="fas fa-instagram" aria-hidden="true"></i>
        </a>
      </div>
      </div>
    </div>
  </header>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. 
      Coded by <a href="#"> Rashid Ali</a>.
    </p>
  </footer>
</body>
</html>
